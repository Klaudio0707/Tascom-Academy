    <title>Desafio 2 - Sistema de Reservas de Cinema</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        header {
            margin: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
         article {
            max-width: 800px;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .cinema {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }
      
        .seat.reserved {
            background-color: #FF5252;
            cursor: not-allowed;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        .available {
            background-color: #4CAF50;
        }
        .reserved {

    </style>
</head>
