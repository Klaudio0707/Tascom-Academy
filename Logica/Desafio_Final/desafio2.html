<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Cinema</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            margin: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #ocultar {
            display: none;
        }
        #exibir {
            display: block;
        }
        .form-cadastro {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-cadastro form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .cinema-container {
            display: flex;
            flex-direction: column;
            display: none;
            align-items: center;
        }
        .cinema {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }
        .seat.selected {
            background-color: #FF5252;
            cursor: not-allowed;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        .available {
            background-color: #4CAF50;
        }
        .reserved {
            background-color: #FF5252;
        }
        .counter-display {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Reserva de Cinema</h1>
        <p id="ocultar">Usuário(a): <a class="perfil" href="#">Cláudio</a></p>
    </header>
    <main>
        <section class="form-cadastro" id="exibir">
            <form id="form">
                <input type="text"name="nome" placeholder="Informe seu Nome" required>
                <input type="date"  placeholder="Informe sua data de nascimento" required>
                <input type="submit" value="Cadastrar">
            </form>
        </section>
        <section class="cinema-container"id="ocultar">
            <div class="cinema">
                <!-- Cadeiras disponíveis -->
                <button class="seat" data-seat="A1">A1</button>
                <button class="seat" data-seat="A2">A2</button>
                <button class="seat" data-seat="A3">A3</button>
                <button class="seat" data-seat="A4">A4</button>
                <button class="seat" data-seat="A5">A5</button>
                <button class="seat" data-seat="A6">A6</button>
                <button class="seat" data-seat="A7">A7</button>
                <button class="seat" data-seat="A8">A8</button>
                <button class="seat" data-seat="A9">A9</button>
                <button class="seat" data-seat="A10">A10</button>
            </div>
            <div class="legend">
                <span><div class="legend-box available"></div> Disponível</span>
                <span><div class="legend-box reserved"></div> Selecionado</span>
            </div>
            <div id="out-reserved" class="counter-display">Cadeiras selecionadas: 0</div>
        </section>
    </main>
    <script src="dist/desafio2.js"></script>
</body>
</html>
